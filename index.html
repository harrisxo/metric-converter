<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>


<body class="theme-dark"><!-- theme-light | theme-dark -->
  <main class="app">
    <section class="card">
      <header class="hero">
        <h1 class="hero__title">Metric/Imperial Unit Conversion</h1>

        <div class="hero__input-wrap">
          <input id="input-value" class="hero__input" type="number" value="0" />
        </div>

        <button id="convert-btn" class="hero__btn">Convert</button>
      </header>

      <div class="panel">
        <article class="result">
          <h2 class="result__title">Length (Meter/Feet)</h2>
          <p id="text-meter" class="result__text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </article>

        <article class="result">
          <h2 class="result__title">Volume (Liters/Gallons)</h2>
          <p id="text-liter" class="result__text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </article>

        <article class="result">
          <h2 class="result__title">Mass (Kilograms/Pounds)</h2>
          <p id="text-kilo" class="result__text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </article>
      </div>
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
